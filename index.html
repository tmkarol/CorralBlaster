<!doctype html>

<html lang="en">

<head>
	<title>Corral Blaster!</title>
	<link rel="stylesheet" href="CorralBlaster.css">
	<meta charset="UTF-8">
	<meta name="authors" content="Anna Nienhaus, Erica Manzer, Tracy Karol">
	<meta name="assignment" content="CSCI 445: JavaScript Game">
	<meta name="viewport" content="width=device-width">
	<link rel="stylesheet" href="highscore.css">
	<script src="jquery-3.2.1.min.js"></script>
	<script src="CorralBlaster.js" defer></script>
	<script type="text/javascript" src="HighscoreAPI.js"></script>
	<link href="https://fonts.googleapis.com/css?family=Josefin+Slab" rel="stylesheet">
</head>

<body>
	<div id="highdiv">
		<table id="hightable">
			<tr>
				<th>User</th>
				<th>Score</th>
			</tr>
		</table>
		<table id="myhightable">
			<tr>
				<th colspan="2">Your High Score</th>
			</tr>
			<tr id="myhighscore">
				<td colspan="2">You don't have one yet!</td>
			</tr>
		</table>
	</div>
	<header>
		<h1>Corral Blaster!</h1>
	</header>
	<p id="endMessage"></p>
	<div id="endGame" style="position: fixed; visibility: hidden">
		<img src="thumbnail.png">
	</div>
	<section>
		<canvas id="canvas" width="800px" height="500px"></canvas>
	</section>
	<footer>
	</footer>
</body>

</html>
